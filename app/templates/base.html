<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="/static/js/autocomplete.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            min-height: 100vh;
            color: #e2e8f0;
        }
    </style>
    <style>
        body {
            min-height: 100vh;
            color: #e2e8f0;
            background:
                radial-gradient(circle at 20% 30%, rgba(55, 65, 81, 0.8), transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(31, 41, 55, 0.7), transparent 60%),
                linear-gradient(45deg, #1f2937, #374151, #111827, #1f2937);
            background-size: 120% 120%, 130% 130%, 800% 800%;
            background-repeat: no-repeat;
            animation: bgMove1 25s ease infinite, bgMove2 35s ease infinite, gradientShift 15s ease infinite;
        }
        
        @keyframes bgMove1 {
            0% {
                background-position: 20% 30%, 80% 70%, 0% 50%;
            }
            50% {
                background-position: 25% 35%, 75% 65%, 100% 50%;
            }
            100% {
                background-position: 20% 30%, 80% 70%, 0% 50%;
            }
        }
        
        @keyframes bgMove2 {
            0% {
                background-position: 80% 70%, 20% 30%, 0% 50%;
            }
            50% {
                background-position: 85% 75%, 15% 25%, 100% 50%;
            }
            100% {
                background-position: 80% 70%, 20% 30%, 0% 50%;
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    
</head>
<body class="flex items-center justify-center">
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
